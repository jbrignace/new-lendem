version: "3.7"
services:
  app:
    build:
      args:
        user: jared.b
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: lendem-new
    container_name: lendem-new
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - lendem-new
  mysql:
    image: mysql:8.0
    ports:
        - 3306:3306
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - lendem-new
  nginx:
    image: nginx:alpine
    container_name: lendem-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www

    networks:
      - lendem-new
networks:
  lendem-new:
    driver: bridge
